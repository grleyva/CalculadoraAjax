<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Ajax Ejemplo Basic</title>
        </h:head>
        <h:body>

            <h:form id="form"> 
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Consulta Primefaces
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        2. Consulta usando Prime Faces que muestre una tabla con las columnas (ID, YEAR, Brand, Color)
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Inicio" url="welcomePrimefaces.xhtml" />
                                <p:menuitem value="Calculadora" url="Calculadora.xhtml" />
                                <p:menuitem value="Consulta PF" url="basic.xhtml" />
                                <p:menuitem value="DataTable" url="DataTableEj.xhtml" />
                                <p:menuitem value="Accordion" url="accordionPanel.xhtml" />
                                <p:menuitem value="Crud" url="MBListener.xhtml" />
                                <p:menuitem value="ConexiÃ³n" url="index.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:dataTable var="car" value="#{dtBasicView.autos}">
                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.anio}" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{car.precio}" />
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>

                </p:layout>
            </h:form>

        </h:body>

    </f:view>
</html>
