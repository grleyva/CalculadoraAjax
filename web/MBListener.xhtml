<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Ajax Ejemplo Listener</title>
        </h:head>
        <h:body>
            <h:form id="form"> 
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Ejemplo CRUD
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        4. Desarrolle una interfaz que describa la firma de los métodos CRUD
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Inicio" url="welcomePrimefaces.xhtml" />
                                <p:menuitem value="Calculadora" url="Calculadora.xhtml" />
                                <p:menuitem value="Consulta PF" url="basic.xhtml" />
                                <p:menuitem value="DataTable" url="DataTableEj.xhtml" />
                                <p:menuitem value="Accordion" url="accordionPanel.xhtml" />
                                <p:menuitem value="Crud" url="MBListener.xhtml" />
                                <p:menuitem value="Conexión" url="index.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <h:panelGrid columns="3">
                            <h:outputText value="Cambia Mayusculas: " />
                            <p:inputText id="counter" value="#{managedBeanListener.text}">
                                <p:ajax event="keyup" update="out" listener="#{managedBeanListener.handleKeyEvent}" />
                            </p:inputText>
                            <h:outputText id="out" value="#{managedBeanListener.text}" />
                        </h:panelGrid>
                    </p:layoutUnit>

                </p:layout>
            </h:form>

        </h:body>

    </f:view>
</html>
